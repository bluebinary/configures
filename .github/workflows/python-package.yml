# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black pytest
        if [ -f ./requirements.txt ]; then pip install -r ./requirements.txt; fi
    - name: Lint with Black
      run: |
        # Stop the build if there are any Python syntax or formatting errors
        black ./source ./tests --check
    - name: Load .env variables
      run: |
        # Copy the contents of the .env.example file from the repository
        cat .env.example > .env
        # Read each line from .env file and export it to $GITHUB_ENV
        while IFS= read -r line; do
          # Process lines that use the key=value pattern and are not comment lines
          if [[ "$line" =~ ^[^#]*= ]]; then
            echo "$line" >> $GITHUB_ENV
          fi
        done < .env
    - name: Test with PyTest
      run: |
        # Stop the build if there are any unit test failures
        pytest ./tests
